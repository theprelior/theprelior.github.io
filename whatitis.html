<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solid Fluid or Gas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }

        .back-btn i {
            margin-right: 8px;
        }

        .container {
            padding-top: 50px;
            padding-bottom: 50px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .columns {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-top: 30px;
        }

        .column {
            width: 30%;
            min-height: 400px;
            background-color: #545454;

            padding: 20px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .column h3 {
            margin-bottom: 15px;
            color: #007bff;
        }

        .column:hover {
            background-color: #f8f9fa;
        }

        .item-list {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            margin-top: 30px;
        }

        .item {
            background-color: #f8f9fa;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .item:hover {
            background-color: #0056b3;
        }

        .gif-container {
            display: inline-block;
            text-align: center;
            background-color: transparent;
            /* Gereksiz beyaz arka planı kaldır */
            padding: 10px;
        }

        .gif-container2 {

            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gif-container img {
            width: 100px;
            /* GIF boyutunu ayarla */
            height: auto;
        }

        .gif-container2 img {
            width: 64px;
            /* GIF boyutunu ayarla */
            height: auto;
        }



        .dropzone {
            width: 100px;
            /* Boyut ayarı */
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #ccc;
            background: #f8f8f8;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .columns {
                flex-direction: column;
                align-items: center;
            }

            .column {
                width: 80%;
                margin-bottom: 20px;
            }

            .item-list {
                flex-direction: column;
                align-items: center;
            }

            .item {
                width: 80%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>

    <!-- Back Button -->
    <button class="back-btn" onclick="goBack()">
        <i class="bi bi-arrow-left-circle-fill"></i>
        Back
    </button>

    <div class="container">
        <span class="badge text-bg-secondary">
            <h4>Put the items where they belong to understand their state.</h4>
        </span>

        <!-- Columns for Solid, Liquid, and Gas -->
        <div class="columns">
            <div class="column" id="solid-column">
                <div class="gif-container">
                    <img src="solid.gif" alt="solid">
                </div>

                <!-- Solid Items will be dragged here -->
            </div>
            <div class="column" id="liquid-column">
                <div class="gif-container">
                    <img src="líquid.gif" alt="liquid">
                </div>
                <!-- Liquid Items will be dragged here -->
            </div>
            <div class="column" id="gas-column">
                <div class="gif-container">
                    <img src="gas.gif" alt="gas">
                </div>
                <!-- Gas Items will be dragged here -->
            </div>
        </div>

        <!-- Item List for Draggable Items -->
        <div class="item-list">
            <div class="item" draggable="true" id="ice">
                <div class="gif-container2">
                    <img src="ice-cubes.png" alt="snow">
                </div>
            </div>
            <div class="item" draggable="true" id="juice">
                <div class="gif-container2">
                    <img src="juice.gif" alt="juice">
                </div>
            </div>
            <div class="item" draggable="true" id="icecream">
                <div class="gif-container2">
                    <img src="ice-cream.gif" alt="icecream">
                </div>
            </div>
            <div class="item" draggable="true" id="co2">
                <div class="gif-container2">
                    <img src="co2.gif" alt="co2">
                </div>
            </div>
            <div class="item" draggable="true" id="choclate">
                <div class="gif-container2">
                    <img src="choclate.gif" alt="choclate">
                </div>
            </div>

            <div class="item" draggable="true" id="book">
                <div class="gif-container2">
                    <img src="read-unscreen.gif" alt="book">
                </div>
            </div>

            <div class="item" draggable="true" id="oxygen">
                <div class="gif-container2">
                    <img src="oxygen-tank.gif" alt="oxygen">

                </div>
            </div>
            <div class="item" draggable="true" id="stone">
                <div class="gif-container2">
                    <img src="stone.png" alt="stone">

                </div>
            </div>
            <div class="item" draggable="true" id="milk">
                <div class="gif-container2">
                    <img src="milk.gif" alt="milk">

                </div>
            </div>
            <div class="item" draggable="true" id="water">
                <div class="gif-container2">
                    <img src="waterglass.gif" alt="water">

                </div>
            </div>

        </div>
        <button id="check-button" class="btn btn-primary" style="margin: 20px;">Check if the items are matching.</button>

    </div>

    <script>
        function goBack() {
            window.location.href = "menu.html";
        }
        // Draggable items
        const items = document.querySelectorAll('.item');
        items.forEach(item => {
            item.addEventListener('dragstart', (e) => {
                if (e.target.classList.contains('item')) {
                    e.dataTransfer.setData('text', e.target.id);
                } else {
                    const itemElement = e.target.closest('.item');
                    if (itemElement) {
                        e.dataTransfer.setData('text', itemElement.id);
                    }
                }
            });

            // Sağ tıklama olayını dinle
            item.addEventListener('contextmenu', (e) => {
                e.preventDefault(); // Varsayılan sağ tıklama menüsünü engelle
                const itemList = document.querySelector('.item-list');
                itemList.appendChild(e.currentTarget); // Öğeyi item-list'e geri taşı
            });
        });

        // Drop zones
        const columns = document.querySelectorAll('.column');
        columns.forEach(column => {
            column.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            column.addEventListener('drop', (e) => {
                e.preventDefault();
                const data = e.dataTransfer.getData('text');
                const draggedItem = document.getElementById(data);
                const originalParent = draggedItem.parentElement;
                column.appendChild(draggedItem);
                if (originalParent) {
                    originalParent.removeChild(draggedItem);
                }
            });
        });

        function checkColumns() {
            const items = document.querySelectorAll('.item');
            items.forEach(item => {
                const itemId = item.id;
                const currentState = item.parentElement.id.replace('-column', ''); // Öğenin bulunduğu kolonun ID'sini al
                let correctState;

                // itemId'ye göre doğru durumu belirle
                switch (itemId) {
                    case 'ice':
                    case 'icecream':
                    case 'choclate':
                    case 'book':
                    case 'stone':
                        correctState = 'solid';
                        break;
                    case 'juice':
                    case 'milk':
                    case 'water':
                        correctState = 'liquid';
                        break;
                    case 'co2':
                    case 'oxygen':
                        correctState = 'gas';
                        break;
                    default:
                        correctState = 'unknown';
                }

                if (correctState !== currentState) {
                    item.style.backgroundColor = 'red'; // Yanlış kolondaysa arka planı kırmızı yap
                } else {
                    item.style.backgroundColor = 'green'; // Doğru kolondaysa arka planı temizle
                }
            });
        }
        document.getElementById('check-button').addEventListener('click', checkColumns);

    </script>

</body>

</html>
