<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
        }
        .container {
            text-align: center;
        }
        .menu-btn {
            margin: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .menu-btn:hover {
            background-color: #0056b3;
        }
        .message {
            font-size: 24px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Menu</h1>
        <button class="menu-btn" onclick="startGame()">Melt and Freeze</button>
        <button class="menu-btn" onclick="waterCycle()">Matter Crafter</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        function startGame() {
            window.location.href = "game1.html"; // State of Matter Game sayfasına yönlendirme
        }

        function waterCycle() {
            window.location.href = "game2.html"; // State of Matter Game sayfasına yönlendirme
        }
    </script>
</body>
</html>
