<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('background.gif') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        .container {
            text-align: center;
        }
        .menu-btn {
            margin: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .menu-btn:hover {
            background-color: #0056b3;
        }
        .message {
            font-size: 24px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="row"><h1>Game Menu</h1></div>
        <div class="row"><div class="col-sm"><button class="menu-btn" onclick="game1()">Melt and Freeze</button></div></div>
        <div class="row"><div class="col-sm"><button class="menu-btn" onclick="game2()">Matter Crafter</button></div></div>
        <div class="row"><div class="col-sm"><button class="menu-btn" onclick="waterCycle()">Water Cycle</button></div></div>
        <div class="row"><div class="col-sm"><button class="menu-btn" onclick="whatWillBe()">What will be?</button></div></div>
        <div class="row"><div class="col-sm"><button class="menu-btn" onclick="whatItis()">What it is</button></div></div>
    </div>

        function game1() {
            window.location.href = "game1.html"; // State of Matter Game sayfasına yönlendirme
