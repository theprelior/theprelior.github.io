<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Cycle Scene with Island and Tree</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }

        .back-btn i {
            margin-right: 8px;
        }

        .gif-container {

            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        .gif-container img {
    width: 80vw;  /* Ekranın %80'ini kaplasın */
    height: auto;
    max-width: 80%;
    transition: width 0.3s ease-in-out;
}
    </style>
</head>

<body>
    <!-- Back Button -->
    <button class="back-btn" onclick="goBack()">
        <i class="bi bi-arrow-left-circle-fill"></i>
        Back
    </button>

    <div class="gif-container">
        <img id="gifImage" src="1.gif" style="width: 80%; height: auto; object-fit: contain;">
    </div>



    <script>
        document.getElementById("gifImage").addEventListener("click", function (event) {
            // Tıklanan yerin koordinatlarını al
            let clickX = event.offsetX;
            let clickY = event.offsetY;

            // Güneşin yaklaşık konumu (örnek olarak sağ üstte bir bölge seçiyoruz)
            let sunXMin = this.width * 0.75; // GIF genişliğinin %75'i ve sonrası
            let sunYMax = this.height * 0.25; // GIF yüksekliğinin %25'i ve üstü
            let imgSrc = document.getElementById("gifImage").src;
            let fileName = imgSrc.split('/').pop();
           
            // Eğer tıklama güneşin olduğu bölgedeyse
            if (clickX >= sunXMin && clickY <= sunYMax) {
              

                // 3 saniye sonra GIF'i değiştir
                setTimeout(function () {
                    if(fileName==="1.gif"){
                        document.getElementById("gifImage").src = "2.gif";
                    }
                    else{
                        document.getElementById("gifImage").src = "1.gif";
                    }
                    
                }, 3000);
            }
        });
        function goBack() {
            window.location.href = "menu.html";
        }
    </script>


</body>

</html>
